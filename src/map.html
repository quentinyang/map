<html>
<head>

    <style>
        .map-container{
            width: 80%;

    </style>

<body>
    <div id="map" class="map-container"></div>
    <div id="result"></div>
    <script src="map.js"></script>
<script>

var map = new Map();

map.init({
    id: 'map',
    opts: {
        center: [121.704998,31.186518]
    }

});
//map.addMarker([121.492996, 31.209278]);
//map.addMarker([121.704998, 31.186518]);

]);

map.searchNearBy({

    type: '医院|交通|综合',
    center: [121.704998,31.186518],
    radius: 1500,
    callback: function(status, results) {
        console.log(results);
    }
});


</script>
